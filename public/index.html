<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coverpage1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/background_image.jpeg'); /* Path to your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        .container {
            height: 98vh;
            width: 98%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border-radius: 10px;
        }
        .object {
            background-color: #274472;
            height: 20vh;
            width: 60vh;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            align-items: center;
            color: white; 
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .word {
            opacity: 0;
            font-size: 30px;
            line-height: 1.2;
            animation: fadeIn 3s infinite;
        }
        .word:nth-child(1) {
            animation-delay: 0s;
        }
        .word:nth-child(2) {
            animation-delay: 1.5s;
        }

        @keyframes fadeIn {
            0%, 50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(10px);
            }
        }

        button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #274472;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #3e5f7e;
        }
        @media (max-width: 768px) {
            .object {
                height: 15vh;
                width: 50vh;
            }
            .word {
                font-size: 24px;
            }
        }
        @media (max-width: 480px) {
            .object {
                height: 12vh;
                width: 45vh;
            }
            .word {
                font-size: 18px;
            }
            button {
                padding: 8px 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="object">
            <span class="word">MATRIX</span>
            <span class="word">PLANNER</span>
        </div>
        <button onclick="window.location.href='basic1.html'">Next</button>
    </div>
</body>
</html>
